<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lance's tic-tac-toe game</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
  </head>
  <body>
    <h1>Lance's Tic tac toe</h1>
    <div class="description">
      <p>
        This is a project for
        <a href="https://www.theodinproject.com/about">The Odin Project</a>
      </p>
      <p>
        You can also view the
        <a href="https://github.com/lancedang64/project_tic-tac-toe"
          >Github repository</a
        >
        of this project.
      </p>
    </div>
    <div class="controller-content">
      <div class="player">
        <label for="player-1">Player 1</label><br />
        <input type="text" name="player-1" id="player-1" value="Player 1" />
      </div>
      <button id="new-game-button">New Game</button>
      <div class="player">
        <label for="player-2">Player 2</label><br />
        <input type="text" name="player-2" id="player-2" value="Player 2" />
      </div>
    </div>
    <div class="game-content">
      <div class="game-board">
        <div class="game-square" id="s0"></div>
        <div class="game-square" id="s1"></div>
        <div class="game-square" id="s2"></div>
        <div class="game-square" id="s3"></div>
        <div class="game-square" id="s4"></div>
        <div class="game-square" id="s5"></div>
        <div class="game-square" id="s6"></div>
        <div class="game-square" id="s7"></div>
        <div class="game-square" id="s8"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
