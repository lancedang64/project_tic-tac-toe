<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Lance's tic-tac-toe game</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="stylesheet.css" type="text/css" />
  </head>
  <body>
    <h1>Lance's Tic tac toe</h1>
    <div class="description">
      <p>
        This is a project for
        <a href="https://www.theodinproject.com/about">The Odin Project</a>
      </p>
      <p>
        You can also view the
        <a href="https://github.com/lancedang64/project_tic-tac-toe"
          >Github repository</a
        >
        of this project.
      </p>
    </div>
    <div class="controller-content">
      <div class="player">
        <label for="player-1">Player 1: X</label><br />
        <input type="text" name="player-1" id="player-1" value="Lance" /><br />
        <div class="player-type">
          <input
            type="radio"
            name="player-1-type"
            id="human-1"
            value="human"
            checked="x"
          />
          <label class="player-type-label" for="human-1">Human</label>
          <input type="radio" name="player-1-type" id="bot-1" value="bot" />
          <label class="player-type-label" for="bot-1">Bot</label>
        </div>
      </div>
      <div>
        <p>Press me!</p>
        <button id="new-game-button">New Game</button>
      </div>
      <div class="player">
        <label for="player-2">Player 2: O</label><br />
        <input type="text" name="player-2" id="player-2" value="Irene" /><br />
        <div class="player-type">
          <input
            type="radio"
            name="player-2-type"
            id="human-2"
            value="human"
            checked="x"
          />
          <label class="player-type-label" for="human-2">Human</label>
          <input type="radio" name="player-2-type" id="bot-2" value="bot" />
          <label class="player-type-label" for="bot-2">Bot</label>
        </div>
      </div>
    </div>
    <div class="game-content">
      <div class="game-board">
        <div class="game-square" id="s0"></div>
        <div class="game-square" id="s1"></div>
        <div class="game-square" id="s2"></div>
        <div class="game-square" id="s3"></div>
        <div class="game-square" id="s4"></div>
        <div class="game-square" id="s5"></div>
        <div class="game-square" id="s6"></div>
        <div class="game-square" id="s7"></div>
        <div class="game-square" id="s8"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
